<div class="show-password-checkbox">
	<input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
	<label for="checkbox" class="small text-muted" ng-if="passwordCheckbox">Hide password</label>
	<label for="checkbox" class="small text-muted" ng-if="!passwordCheckbox">Show password</label>
</div>
