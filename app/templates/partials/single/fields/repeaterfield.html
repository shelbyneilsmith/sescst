<strong ng-if="label">{[ label ]}:</strong>
<dynamic-element ng-if='editAccess(postID, postType, adminOnly)' html='editBtn'></dynamic-element>
<table class="table table-striped table-hover table-responsive table-bordered">
	<thead>
		<tr>
			<td ng-repeat="(key, val) in fieldData.displayValue[0] track by $index"><strong>{[ key | underscoreless | titleCase ]}</strong></td>
			<td><button ng-show='editMode' type='button' class='repeater-add btn btn-default' ng-click='addItem()' aria-label='Add Item' title='Add Item'><span class='glyphicon glyphicon-plus' aria-hidden='true'></span></button></td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in fieldData.displayValue track by $index">
			<td ng-repeat="(key, val) in row track by $index">
				<span ng-hide='editMode'>{[ val ]}</span>
				<input type='text' ng-show='editMode' placeholder='{[ val ]}' ng-model='fieldData.value[$parent.$index][key]' />
			</td>
			<td><button ng-if="fieldData.displayValue.length > 1" ng-show='editMode' type='button' class='repeater-remove btn btn-default' ng-click='removeItem($index)' aria-label='Remove Item' title='Remove Item'><span class='glyphicon glyphicon-minus' aria-hidden='true'></span></button></td>
		</tr>
	</tbody>
</table>
