<strong ng-if="label">{[ label ]}:</strong>
<span ng-if="formattedOutput">{[ fieldData.displayValue ]}</span>
<dynamic-element ng-if='editAccess(postID, postType, adminOnly)' html='editBtn'></dynamic-element>
<br ng-if="!formattedOutput" ng-hide='editMode' /><br ng-if="!formattedOutput" ng-hide='editMode' />
<table ng-if="!formattedOutput" ng-hide='editMode' class="table table-striped table-hover table-responsive table-bordered">
	<thead>
		<tr>
			<th ng-repeat="f in fieldData.displayValue['field_rows'][0] track by $index"><strong>{[ f.field_label ]}</strong></th>
			<th><button ng-show='editMode' type='button' class='repeater-add btn btn-default' ng-click='addItem()' aria-label='Add Item' title='Add Item'><span class='glyphicon glyphicon-plus' aria-hidden='true'></span></button></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in fieldData.displayValue['field_rows'] track by $index">
			<td ng-repeat="f in row track by $index">
				<span ng-hide='editMode'>{[ applyFilter(f.field_val, f.filter) ]}</span>
			</td>
		</tr>
	</tbody>
</table>

<complex-repeater-field model='fieldData.value' ng-show='editMode' fields="fieldData.value['field_rows'][0]"></complex-repeater-field>
