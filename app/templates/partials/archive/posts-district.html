<table class="table table-striped table-hover table-responsive">
	<thead>
		<tr>
			<th>District Name</th>
			<th>Schools</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="post in postList.posts">
			<td><a href="/#/post?id={[ post.id ]}&amp;post_type={[ postType ]}">{[ post.name ]}</a></td>
			<td>
				<ul>
					<li ng-repeat="school in post.schools">
						<a href="/#/post?id={[ school.id ]}&amp;post_type=School">{[ school.name ]}</a>
					</li>
				</ul>
			</td>
		</tr>
	</tbody>
</table>
