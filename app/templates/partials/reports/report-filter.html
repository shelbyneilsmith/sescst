<div class="filter-select">
	<div class="filter-options">
		<select class="form-control" ng-init="filter.filterSelect = filter.filterSelect || reportFilterOpts[0]" ng-model="filter.filterSelect" ng-options="option as option.label for option in reportFilterOpts">
			<option>--select filter control--</option>
		</select>
		<button class="round-controls btn-remove" ng-hide="reportFilters.length == 1" ng-click="reportFilters.splice($index, 1)">-</button>
	</div>

	<div class="filter-details"  ng-if="filter.filterSelect.value == 'date_range'">
		<h4>Report Date Range</h4>
		<div class="form-field one-half">
			<label>Report Start Date:</label>
			<form-field model='$parent.filter.filterDetail.reportStartDate' placeholder='{[ $parent.filter.filterDetail.reportStartDate ]}' type='date'></form-field>
		</div>
		<div class="form-field one-half">
			<label>Report End Date:</label>
			<form-field model='$parent.filter.filterDetail.reportEndDate' placeholder='{[ $parent.filter.filterDetail.reportEndDate ]}' type='date'></form-field>
		</div>
	</div>

	<div class="filter-details" ng-if="filter.filterSelect.value == 'user'">
		<label>User:</label>
		<select class="form-control" ng-model="$parent.filter.filterDetail" ng-options="user as user.name for user in $parent.allUsers" ng-init="$parent.filter.filterDetail = $parent.allUsers[0]"></select>
	</div>

	<div class="filter-details" ng-if="filter.filterSelect.value == 'district'">
		<label>District:</label>
		<select class="form-control" ng-model="$parent.filter.filterDetail" ng-options="district as district.name for district in $parent.allDistricts" ng-init="$parent.filter.filterDetail = $parent.allDistricts[0]"></select>
	</div>

	<div class="filter-details" ng-if="filter.filterSelect.value == 'activity_type'">
		<label>Activity Type:</label>
		<select class="form-control" ng-model="$parent.filter.filterDetail" ng-options="activity as activity.name for activity in $parent.allActivities" ng-init="$parent.filter.filterDetail = $parent.allActivities[0]"></select>
	</div>
</div>
