<h1>{[ postType | underscoreless | pluralize ]}</h1>
<span ng-if="postFilter" class="page-sub-title">For {[ postFilterKey ]}: {[ postFilterVal ]}</span>

<div class="post-list-wrap">
	<div class="spinner-wrap" ng-bind-html="postsLoadingSpinner"></div>
	<div ng-include="getListTemplate()"></div>
</div>

<br /><br />
<a class="btn btn-primary large" ng-href="{[createPostURL]}">Create {[postType | underscoreless]}</a>
